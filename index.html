<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="style.css" rel="stylesheet"> 
</head>
<body>
    <main>
        <header>
            <div class="options">
            	<div class="violet"></div>
            	<div class="green"></div>
	    	<div class="yellow"></div>
            </div>
            <div class="options langOptions">
            	<div class="language active" lang="pl">pl</div>
            	<div class="language" lang="en">en</div>
            </div>
        </header>
        <hr>
        <section>
            <label for="counter" class="label">Wpisz datę i godzinę, by zacząć odliczanie. Prawidłowy format to: rok-miesiąc-dzień godz:min:sek</label><br>
            <input id="dateInput" type="text"><br>
	    <input type="submit" value="Start" onclick="start('days', 'hours', 'min', 'sec', 'dateInput')">
        </section>
        <section>
            <div class="counterContainer">
                <div>
                    <div class="box" id="days"></div>
                    <p class="caption daysLang">dni</p>
                </div> 
                <div> 
                    <div class="box" id="hours"></div>
                    <p class="caption hoursLang">godz</p>
                </div>
                <div>
                    <div class="box" id="min"></div>
                    <p class="caption minLang">min</p>
                </div>
                <div>
                    <div class="box" id="sec"></div>
                    <p class="caption secLang">sek</p>
                </div>    
            </div>
        </section>
        <div id ="infoContainer">
            <p class="message">Odliczanie zakończone</p>
            <button class="okBtn">Ok</button>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
